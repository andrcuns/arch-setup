---

- name: Install Atom
  pacman:
    name: atom
    state: latest

- name: Install Atom packages
  shell: "apm install {{ item }}"
  with_items:
    - linter-eslint
    - sort-lines
    - atom-terminal
    - terminal-plus
    - react
    - editorconfig
    - Stylus
    - git-log
    - git-control
  become: no
  changed_when: false
